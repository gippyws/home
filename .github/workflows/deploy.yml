name: Deploy to SiteGround ðŸš€

on:
  push:
    branches:
      - main # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # âš ï¸ IMPORTANT: Uncomment and configure if your project needs building 
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - name: Install Dependencies
      #   run: npm install
      # - name: Build Project
      #   run: npm run build
      # ----------------------------------------------------

      # ----------------------------------------------------
      # 1. SETUP SSH KEY AND AGENT (FIXED to create directory and handle passphrase)
      # ----------------------------------------------------
      - name: Setup SSH Key and Start Agent
        run: |
          # 1. Start the ssh-agent process
          eval "$(ssh-agent -s)"
          
          # 2. FIX: Create the .ssh directory if it doesn't exist (Fixes "No such file or directory")
          mkdir -p ~/.ssh 
          
          # 3. Write the private key content to a file with correct permissions
          echo "${{ secrets.SG_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # 4. Use ssh-add to load the key, piping the passphrase for secure input
          echo "Loading key with passphrase..."
          echo "${{ secrets.SG_KEY_PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa
          
      # ----------------------------------------------------
      # 2. Add SiteGround's Host Key to the runner's known hosts
      # Prevents "Host key verification failed" errors.
      # ----------------------------------------------------
      - name: Add SiteGround to known_hosts
        run: ssh-keyscan -p 18765 -H ${{ secrets.SG_HOST }} >> ~/.ssh/known_hosts

      # ----------------------------------------------------
      # 3. DEPLOY using rsync over SSH
      # rsync is used for efficient file transfer (only sends changes).
      # ----------------------------------------------------
      - name: ðŸ“¦ Deploy via Rsync over SSH
        run: |
          # Define variables for clarity
          SOURCE_DIR="./"  # If you build, change this to your build folder (e.g., 'dist/')
          TARGET_DIR="www/gippywebservcies.com.au/public_html" 
          HOST="${{ secrets.SG_USERNAME }}@${{ secrets.SG_HOST }}"

          # Execute rsync command
          rsync -avz --delete \
            -e "ssh -p 18765" \
            "${SOURCE_DIR}" \
            "${HOST}:${TARGET_DIR}"

      - name: âœ… Deployment Successful
        run: echo "Deployment to SiteGround finished!"
