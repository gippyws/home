name: Deploy to SiteGround 🚀

on:
  push:
    branches:
      - main # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # ⚠️ IMPORTANT: Build/Compile assets before this step
      # If your project requires a build (e.g., React, Vue, SCSS):
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - name: Install Dependencies
      #   run: npm install
      # - name: Build Project
      #   run: npm run build
      # ----------------------------------------------------

      - name: 📦 Deploy via SSH/Rsync
        uses: easingthemes/ssh-deploy@main  # <--- CHANGED ACTION
        with:
          # SSH details
          SSH_PRIVATE_KEY: ${{ secrets.SG_PRIVATE_KEY }}
          SSH_PASSPHRASE: ${{ secrets.SG_KEY_PASSPHRASE }} # Required for your SiteGround key
          REMOTE_HOST: ${{ secrets.SG_HOST }}
          REMOTE_USER: ${{ secrets.SG_USERNAME }}
          REMOTE_PORT: 18765 # SiteGround's custom SSH port
          
          # Deployment paths
          SOURCE: "." 
          TARGET: "www/gippywebservcies.com.au/public_html" 
          
          # rsync arguments
          ARGS: "-avz --delete"
          
      - name: ✅ Deployment Successful
        run: echo "Deployment to SiteGround finished!"
