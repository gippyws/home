name: Deploy to SiteGround ðŸš€

on:
  push:
    branches:
      - main # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # (Steps 1 & 2 remain unchanged)
      - name: Setup SSH Key and Start Agent
        run: |
          eval "$(ssh-agent -s)"
          mkdir -p ~/.ssh 
          echo "${{ secrets.SG_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-add ~/.ssh/id_rsa
          
      - name: Add SiteGround to known_hosts
        run: ssh-keyscan -p 18765 -H ${{ secrets.SG_HOST }} >> ~/.ssh/known_hosts

      # ----------------------------------------------------
      # 3. DEPLOY using rsync over SSH (FINAL ABSOLUTE PATH FIX)
      # ----------------------------------------------------
      - name: ðŸ“¦ Deploy via Rsync over SSH
        run: |
          SOURCE_DIR="./"
          
          # ðŸš¨ FINAL CRITICAL FIX: Use the ABSOLUTE path explicitly known to be correct.
          # We force the path to start with /home/ and include the username variable
          # to construct the full path verified via SSH.
          TARGET_DIR="/home/${{ secrets.SG_USERNAME }}/www/gippywebservcies.com.au/public_html" 
          
          HOST="${{ secrets.SG_USERNAME }}@${{ secrets.SG_HOST }}"

          # Execute rsync command
          rsync -avz --delete \
            -e "ssh -p 18765 -o StrictHostKeyChecking=no" \
            "${SOURCE_DIR}" \
            "${HOST}:${TARGET_DIR}"

      - name: âœ… Deployment Successful
        run: echo "Deployment to SiteGround finished!"
